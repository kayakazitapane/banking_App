<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
         body{
               background-color:lightblue;
         }  /* Light blue with transparency (alpha: 0.3) */
    </style>

</head>
<body>
    <div class="container mt-5">
        <h3>Create a New Account</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="account_name" class="form-label">Account Name</label>
                <input type="text" id="account_name" name="account_name" class="form-control" placeholder="Enter account name" required>
            </div>
            <div class="mb-3">
                <label for="initial_balance" class="form-label">Initial Balance</label>
                <input type="number" id="initial_balance" name="initial_balance" class="form-control" step="0.01" placeholder="Enter initial balance" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</body>
</html>
