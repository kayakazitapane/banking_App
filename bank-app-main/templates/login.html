<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
    background-image: url('/static/images/login.avif');
    background-size: cover;
    background-position: center;
    color: blue;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

        /* Transparent form container */
    .form-container {
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
           font-size: 20px;
           font-weight: bold;
           background: rgba(173, 216, 230, 0.3);  /* Light blue with transparency */
           color: white;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }


        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background: rgb(0, 14, 253);
            color: white;
        }

        /* Navbar customization */
        .navbar {
    background: rgb(173, 216, 230); /* Light blue color */
    background: rgba(173, 216, 230, 0.1); /* Light blue with 80% opacity (slightly transparent) */
}

        .navbar-brand {
            color: blue;
            font-weight: bold;
            text-transform: uppercase;
        }
        .nav-link{
            color:blue;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar-nav .nav-link {
            color: blue;
            font-weight: bold;
            text-transform: uppercase;
        }
      .navbar-nav .nav-link:hover {
    color: #1E90FF; /* Change the color on hover (light blue color) */
    text-decoration: underline; /* Optional: Adds an underline on hover */
}
        /* Form field layout */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-row .form-label {
            width: 45%;  /* Adjust label width */
        }

        .form-row .form-control {
            width: 50%;  /* Adjust input width */
        }

    </style>
</head>
<body>
<div class="logo"></div>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">kayakazi-bank</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Open An Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h3 class="text-center">Login</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <!-- Row for Username and Password fields -->
            <div class="form-row mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" id="username" name="username" class="form-control" required aria-label="Username or Email">
            </div>
            <div class="form-row mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required aria-label="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 kayakazi. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
